name: Nepali (individual language)
note: There are approximately 9000000 L2 speakers (2011).
orthographies:
- autonym: नेपाली
  auxiliary: ꣻ
  base: अ आ इ ई उ ऊ ऋ ए ऐ ओ औ क ख ग घ ङ च छ ज झ ञ ट ठ ड ढ ण त थ द ध न प फ ब भ म य
    र ल ळ व श ष स ह ‌ ‍ ऽ
  design_alternates: झ ५ ८ ९
  design_requirements:
  - The Devanagari used for Nepali makes use of different forms for some of the characters
    compared to the Hindi version, e.g. ‹झ›, numerals five, eight, and nine (marked
    in the previews).
  - Nepali orthographies prefer a smaller number of conjunct ligatures than commonly
    used in Hindi or Marathi.
  - Mark positioning and numerous precomposed forms (namely conjunct ligatures) are
    required for proper representation of the language.
  marks: ◌ँ ◌ं ◌ः ◌़ ◌ा ◌ि ◌ी ◌ु ◌ू ◌ृ ◌े ◌ै ◌ो ◌ौ ◌्
